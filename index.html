<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ABSI AI - Muath Al-Absi Card</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
    <style>
        :root { --gold: #d4af37; --dark-bg: #121212; }
        body { background-color: var(--dark-bg); display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; margin: 0; font-family: 'Segoe UI', Tahoma, sans-serif; }

        .card-container { position: relative; width: 450px; height: 260px; }

        #myCard {
            width: 100%; height: 100%;
            background: #1a1a1a url('bg.jpg') no-repeat center; background-size: cover;
            border-radius: 15px; border: 1.5px solid var(--gold); color: #fff;
            padding: 20px; box-sizing: border-box; overflow: hidden; position: relative;
            display: flex; flex-direction: column; justify-content: space-between;
        }

        #myCard::before {
            content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 20% 30%, rgba(212, 175, 55, 0.1), transparent 70%),
                        repeating-linear-gradient(45deg, transparent, transparent 35px, rgba(212,175,55,0.03) 35px, rgba(212,175,55,0.03) 36px);
            pointer-events: none;
        }

        .absi-logo {
            font-size: 26px; font-weight: 900; color: var(--gold);
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.5), 2px 2px 2px #000;
            letter-spacing: 2px; position: absolute; top: 20px; left: 20px;
        }

        .platform-name { position: absolute; top: 25px; right: 20px; font-size: 16px; font-weight: bold; color: #eee; }

        /* منطقة رقم البطاقة في المنتصف */
        .mid-section {
            display: flex; flex-direction: column; align-items: center;
            justify-content: center; margin-top: 40px;
        }
        .card-no-label { font-size: 10px; color: var(--gold); letter-spacing: 2px; margin-bottom: 5px; font-weight: bold; }
        .card-number { font-size: 26px; letter-spacing: 5px; font-family: 'Courier New', monospace; text-shadow: 2px 2px 4px #000; color: #fff; }

        .chip { width: 48px; height: 36px; background: linear-gradient(135deg, #f9f295, var(--gold)); border-radius: 6px; position: absolute; top: 70px; left: 20px; border: 1px solid #444; }

        .student-info { display: flex; justify-content: space-between; align-items: flex-end; z-index: 5; }
        .label { font-size: 9px; color: #fff; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 2px; }
        /* اسم معاذ بالذهبي وبالإنجليزي */
        .value-gold { font-size: 18px; font-weight: bold; color: var(--gold); text-shadow: 1px 1px 2px #000; }
        .value-white { font-size: 14px; font-weight: bold; color: #fff; }

        #downloadBtn { margin-top: 30px; padding: 12px 40px; background: var(--gold); border: none; border-radius: 8px; cursor: pointer; font-weight: bold; color: #000; box-shadow: 0 4px 15px rgba(212,175,55,0.3); }
    </style>
</head>
<body>

    <div class="card-container">
        <div id="myCard">
            <div class="absi-logo">ABSI AI</div>
            <div class="platform-name">PLATFORM</div>
            
            <div class="chip"></div>

            <div class="mid-section">
                <div class="card-no-label">CARD NUMBER</div>
                <div class="card-number">90 EC BE 3D</div>
            </div>
            
            <div class="student-info">
                <div>
                    <div class="label">STUDENT NAME</div>
                    <div class="value-gold">Muath Riad Al-Absi</div>
                </div>
                <div style="text-align: right;">
                    <div class="label">VALID THRU</div>
                    <div class="value-white">2026 / 12</div>
                </div>
            </div>
        </div>
    </div>

    <button id="downloadBtn" onclick="download()">تحميل البطاقة الآن</button>

    <script>
        function download() {
            const card = document.getElementById("myCard");
            html2canvas(card, { useCORS: true, scale: 3 }).then(canvas => {
                const link = document.createElement("a");
                link.download = "Muath-AlAbsi-Gold-Card.png";
                link.href = canvas.toDataURL();
                link.click();
            });
        }
    </script>
</body>
</html>
