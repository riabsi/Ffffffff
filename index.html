<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ABSI ACADEMY - Muath Al-Absi Card</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
    <style>
        :root { --gold: #d4af37; --dark-bg: #121212; }
        body { background-color: var(--dark-bg); display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; margin: 0; font-family: 'Segoe UI', Tahoma, sans-serif; }

        .card-container { position: relative; width: 450px; height: 260px; }

        #myCard {
            width: 100%; height: 100%;
            /* نستخدم الصورة الجديدة كخلفية */
            background: #1a1a1a url('ABSI-AI-Card.jpg') no-repeat center; 
            background-size: cover;
            border-radius: 20px; border: 1.5px solid var(--gold); color: #fff;
            padding: 20px; box-sizing: border-box; overflow: hidden; position: relative;
            display: flex; flex-direction: column; justify-content: space-between;
            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
        }

        /* إضافة تأثير لمعان خفيف فوق الانحناءات */
        #myCard::after {
            content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(135deg, rgba(255,255,255,0.05) 0%, transparent 50%, rgba(212,175,55,0.05) 100%);
            pointer-events: none;
        }

        .absi-logo {
            font-size: 24px; font-weight: 900; color: var(--gold);
            text-shadow: 2px 2px 4px #000;
            letter-spacing: 1px; position: absolute; top: 25px; left: 25px;
        }

        .platform-name { position: absolute; top: 25px; right: 25px; font-size: 16px; font-weight: bold; color: #eee; letter-spacing: 1px; }

        /* منطقة رقم البطاقة في المنتصف كما في الصورة */
        .mid-section {
            display: flex; flex-direction: column; align-items: center;
            justify-content: center; margin-top: 50px;
        }
        .card-number { 
            font-size: 26px; letter-spacing: 4px; 
            font-family: 'Courier New', monospace; 
            text-shadow: 2px 2px 4px #000; color: #fff; 
            opacity: 0.9;
        }

        /* شريحة البطاقة الذكية */
        .chip { 
            width: 48px; height: 36px; 
            background: linear-gradient(135deg, #f9f295, var(--gold)); 
            border-radius: 6px; position: absolute; top: 85px; right: 25px; 
            border: 1px solid #444; box-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }

        .student-info { display: flex; justify-content: space-between; align-items: flex-end; z-index: 5; margin-bottom: 5px; }
        .label { font-size: 9px; color: var(--gold); text-transform: uppercase; letter-spacing: 1.5px; margin-bottom: 3px; font-weight: bold; }
        
        .value-gold { font-size: 18px; font-weight: bold; color: var(--gold); text-shadow: 1px 1px 2px #000; }
        .value-white { font-size: 18px; font-weight: bold; color: #fff; text-shadow: 1px 1px 2px #000; }

        #downloadBtn { 
            margin-top: 30px; padding: 12px 40px; 
            background: linear-gradient(135deg, var(--gold), #aa891e); 
            border: none; border-radius: 8px; cursor: pointer; 
            font-weight: bold; color: #000; 
            box-shadow: 0 4px 15px rgba(212,175,55,0.3);
            transition: 0.3s;
        }
        #downloadBtn:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(212,175,55,0.4); }
    </style>
</head>
<body>

    <div class="card-container">
        <div id="myCard">
            <div class="absi-logo">ABSI ACADEMY</div>
            <div class="platform-name">PLATFORM</div>
            
            <div class="chip"></div>

            <div class="mid-section">
                <div class="card-number">90 EC BE 3D</div>
            </div>
            
            <div class="student-info">
                <div style="text-align: left;">
                    <div class="label">VALID THRU</div>
                    <div class="value-white">12 / 2026</div>
                </div>
                <div style="text-align: right;">
                    <div class="label">STUDENT NAME</div>
                    <div class="value-gold">Muath Riad Al-Absi</div>
                </div>
            </div>
        </div>
    </div>

    <button id="downloadBtn" onclick="download()">تحميل بطاقة عبسي أكاديمي</button>

    <script>
        function download() {
            const card = document.getElementById("myCard");
            // جودة عالية جداً عند التحميل
            html2canvas(card, { useCORS: true, scale: 5, backgroundColor: null }).then(canvas => {
                const link = document.createElement("a");
                link.download = "Muath-Absi-Academy-Card.png";
                link.href = canvas.toDataURL("image/png");
                link.click();
            });
        }
    </script>
</body>
</html>
