<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>بطاقة عضوية منصة رياض الملكية</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
    <style>
        body { background-color: #121212; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; margin: 0; font-family: 'Segoe UI', Tahoma, sans-serif; }

        #myCard {
            width: 450px;
            height: 260px;
            background: #1a1a1a url('bg.jpg') no-repeat center; 
            background-size: cover;
            border-radius: 15px;
            position: relative;
            padding: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.9);
            border: 1.5px solid #d4af37;
            color: #fff;
            overflow: hidden; /* ضروري عشان التوشيحات ما تطلع بره الإطار */
        }

        /* إضافة التوشيحات الذهبية (الخطوط المائلة في الخلفية) */
        #myCard::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 40px,
                rgba(212, 175, 55, 0.05) 40px,
                rgba(212, 175, 55, 0.05) 41px
            );
            pointer-events: none;
        }

        /* توشيح ذهبي دائري في الزاوية */
        .gold-glow {
            position: absolute;
            top: -50px;
            right: -50px;
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, rgba(212,175,55,0.2) 0%, transparent 70%);
            pointer-events: none;
        }

        .logo-img {
            position: absolute;
            top: 15px;
            left: 15px;
            width: 110px; /* تم تكبير الشعار من 70 إلى 110 */
            height: auto;
            content: url('logo.png.png');
            filter: drop-shadow(0px 4px 8px rgba(0,0,0,0.6));
            z-index: 5;
        }

        .platform-name { 
            position: absolute; 
            top: 25px; 
            right: 20px; 
            font-size: 19px; 
            font-weight: bold; 
            color: #d4af37; 
            text-shadow: 2px 2px 4px #000;
            z-index: 5;
        }

        .chip { 
            width: 52px; 
            height: 40px; 
            background: linear-gradient(135deg, #f9f295 0%, #d4af37 50%, #b8860b 100%); 
            border-radius: 6px; 
            margin-top: 75px; /* نزلناها شوي عشان الشعار كبر */
            border: 1px solid #444;
            box-shadow: inset 1px 1px 2px rgba(255,255,255,0.5);
            position: relative;
            z-index: 5;
        }

        .card-number { 
            font-size: 24px; 
            letter-spacing: 4px; 
            margin-top: 25px; 
            font-family: 'Courier New', monospace; 
            color: #fff; 
            text-shadow: 2px 2px 3px #000;
            position: relative;
            z-index: 5;
        }

        .student-info { 
            margin-top: 20px; 
            display: flex; 
            justify-content: space-between; 
            align-items: flex-end; 
            position: relative;
            z-index: 5;
        }

        .label { font-size: 9px; color: #d4af37; text-transform: uppercase; letter-spacing: 1.5px; margin-bottom: 2px; }
        .value { font-size: 18px; font-weight: bold; color: #fff; text-shadow: 1px 1px 2px #000; }

        button { 
            margin-top: 40px; 
            padding: 12px 35px; 
            background: linear-gradient(to bottom, #d4af37, #aa891e); 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            font-weight: bold; 
            color: #000; 
            font-size: 16px;
            box-shadow: 0 4px 15px rgba(212,175,55,0.3);
        }
    </style>
</head>
<body>

    <div id="myCard">
        <div class="gold-glow"></div>
        <div class="logo-img"></div>
        <div class="platform-name">منصة رياض التعليمية</div>
        
        <div class="chip"></div>
        <div class="card-number">17C2 3C85 FC25 43A7</div>
        
        <div class="student-info">
            <div>
                <div class="label">اسم الطالب</div>
                <div class="value">معاذ العبسي</div>
            </div>
            <div style="text-align: left;">
                <div class="label">تاريخ الصلاحية</div>
                <div class="value" style="font-size: 14px;">2026 / 12</div>
            </div>
        </div>
    </div>

    <button onclick="downloadCard()">تحميل البطاقة الملكية</button>

    <script>
        function downloadCard() {
            const card = document.getElementById("myCard");
            html2canvas(card, {
                useCORS: true, 
                allowTaint: true,
                scale: 3 
            }).then(canvas => {
                let link = document.createElement("a");
                link.download = "Riad-Premium-Card.png";
                link.href = canvas.toDataURL("image/png");
                link.click();
            });
        }
    </script>
</body>
</html>
